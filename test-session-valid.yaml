apiVersion: ambient.ai/v1alpha1
kind: Session
metadata:
  name: test-session-valid
  namespace: ambient-system
spec:
  trigger:
    source: "manual"
    event: "test"
    payload:
      test: true
  framework:
    type: "claude-code"
    version: "latest"
    config:
      model: "claude-3-sonnet"
  policy:
    modelConstraints:
      allowed: ["claude-3-sonnet", "claude-3-haiku"]
      budget: "100.00"
    toolConstraints:
      allowed: ["bash", "read", "write"]
    approvalRequired: false